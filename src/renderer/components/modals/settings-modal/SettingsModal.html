<form action="">
  <div id="settings-modal" class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">{{ $t('settings.title.label') }}</p>
    </header>

    <section class="modal-card-body">
      <b-field label="Github Enterprise Users Only">
        <b-input
          type="text"
          ref="githubEnterpriseUrl"
          v-model="newSettings.githubEnterpriseUrl"
          placeholder="https://github.host/api/v3">
        </b-input>
      </b-field>
      <b-field label="Personal access token">
        <b-input
          type="text"
          ref="githubPersonalAccessToken"
          v-model="newSettings.githubPersonalAccessToken"
          :placeholder="$t('settings.token.label')">
        </b-input>
      </b-field>
    </section>

    <footer class="modal-card-foot">
      <button class="button" type="button" @click="$parent.close()">{{ $t('settings.cancel.label') }}</button>
      <button class="button is-primary" type="button" @click="save()">{{ $t('settings.save.label') }}</button>
    </footer>
  </div>
</form>
